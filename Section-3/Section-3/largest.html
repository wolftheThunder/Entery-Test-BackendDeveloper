<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Utilities</title>
    <link rel="stylesheet" href="function.css">
</head>
<body>
    <div class="container">
        <h1>Simple Utilities</h1>

        <p>Find the largest number:</p>
        <input type="text" id="numbers" placeholder="e.g., 1, 2, 3">
        <button onclick="findLargest()">Find Largest</button>
        <div id="largestResult" class="result"></div>
        <hr>

        <p>Reverse a string:</p>
        <input type="text" id="string" placeholder="e.g., hello">
        <button onclick="reverseString()">Reverse String</button>
        <div id="reverseResult" class="result"></div>
        <hr>

        
        <p>Check if all elements are unique:</p>
        <input type="text" id="uniqueNumbers" placeholder="e.g., 1, 2, 3, 4">
        <button onclick="checkUnique()">Check Unique</button>
        <div id="uniqueResult" class="result"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
